<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.muicss.com/mui-latest/css/mui.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
    <title>Подкаст вопросы</title>
  </head>
  <body>
    <div id="sidebar">
      <div class="mui--text-white mui--text-display1 mui--align-vertical">
        Подкаст вопросы
        <br />
        <small class="author">by Oleg</small>
      </div>
    </div>
    <div id="content" class="mui-container-fluid">
      <button
        class="mui-btn mui-btn--fab mui-btn--accent btn-floating"
        id="modalBTN"
      >
        ВСЕ
      </button>
      <div class="mui-row">
        <div class="mui-col-sm-10 mui-col-sm-offset-1">
          <br />
          <br />
          <div class="mui--text-black-54 mui--text-body2">Задай вопрос</div>
          <div class="mui-divider"></div>
          <br />
          <!--Form-->

          <form class="mui-form" id="form">
            <div class="mui-textfield mui-textfield--float-label">

              <input
                id="question-input"
                type="text"
                required
                minlength="10"
                maxlength="256"
              />
              <label for="question-input">Введите ваш вопрос</label>
              <span class="error" id="error">Минимальная длина сообщения 10 символов!</span>
            </div>
            <button
              type="submit"
              class="mui-btn mui-btn--raised mui-btn--primary"
              id="button-submit"
              disabled
            >
              Задать вопрос
            </button>
          </form>
          <br />
          <br />
          <div class="mui--text-black-54 mui--text-body2">Ваши вопросы</div>
          <div class="mui-divider"></div>
          <br />
          <div id="list"></div>
        </div>
      </div>
    </div>
  </body>
</html>
